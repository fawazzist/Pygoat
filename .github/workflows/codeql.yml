name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    # Set this to your default branch
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2
        with:
          languages: python  # Specify the language you want to analyze
      
      - name: Analyze
        uses: github/codeql-action/analyze@v2
