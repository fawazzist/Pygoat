name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: python

      - name: Build database
        run: codeql database create codeql-db --language=python

      - name: Perform CodeQL analysis
        run: codeql database analyze codeql-db --format=sarif-latest --output=results.sarif

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
